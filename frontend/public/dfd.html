<!DOCTYPE html>
<html>
<head>
    <title>Calorie Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        form { width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        label, select, input, button { display: block; margin-bottom: 15px; width: 100%; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <h2>Calorie Calculator</h2>
        <label>Age</label>
        <input type="number" name="age" required>

        <label>Gender</label>
        <select name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Weight (kg)</label>
        <input type="number" name="weight" required>

        <label>Height (cm)</label>
        <input type="number" name="height" required>

        <label>Activity Level</label>
        <select name="activity_level" required>
            <option value="">Select</option>
            <option value="sedentary">Sedentary</option>
            <option value="light">Lightly active</option>
            <option value="moderate">Moderately active</option>
            <option value="active">Active</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
